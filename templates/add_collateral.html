<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Collateral</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add Collateral</h2>
        
        <form method="POST" class="mb-4">
            <div class="form-group">
                <label for="loan_id">Select Loan</label>
                <select class="form-control" id="loan_id" name="loan_id" required
                        title="Select associated loan">
                    <option value="">Select a loan...</option>
                    {% for loan in loans %}
                    <option value="{{ loan[0] }}">
                        Loan #{{ loan[0] }} - {{ loan[1] }} {{ loan[2] }} (${{ "%.2f"|format(loan[3]) }})
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="collateral_type">Collateral Type</label>
                <select class="form-control" id="collateral_type" name="collateral_type" required
                        title="Select collateral type">
                    <option value="">Select type...</option>
                    <option value="Real Estate">Real Estate</option>
                    <option value="Vehicle">Vehicle</option>
                    <option value="Investment">Investment</option>
                    <option value="Savings">Savings</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="collateral_value">Collateral Value ($)</label>
                <input type="number" step="0.01" class="form-control" id="collateral_value" 
                       name="collateral_value" required
                       placeholder="Enter collateral value" 
                       title="Enter the value of the collateral">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" required
                        title="Select collateral status">
                    <option value="Active">Active</option>
                    <option value="Pending">Pending</option>
                    <option value="Released">Released</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Add Collateral</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
