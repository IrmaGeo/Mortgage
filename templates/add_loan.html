{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Add New Loan</h2>
    <form method="POST" action="{{ url_for('add_loan_route') }}">
        <div class="form-group">
            <label for="customer_id">Customer</label>
            <select id="customer_id" name="customer_id" class="form-control" required>
                {% for customer in customers %}
                <option value="{{ customer[0] }}">{{ customer[1] }} {{ customer[3] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="loan_amount">Loan Amount</label>
            <input type="number" step="0.01" name="loan_amount" class="form-control" required
                   title="Enter loan amount" placeholder="Enter loan amount">
        </div>
        <div class="form-group">
            <label for="loan_term">Loan Term (months)</label>
            <input type="number" name="loan_term" class="form-control" required
                   title="Enter loan term in months" placeholder="Enter loan term in months">
        </div>
        <div class="form-group">
            <label for="interest_rate">Interest Rate (%)</label>
            <input type="number" step="0.01" name="interest_rate" class="form-control" required
                   title="Enter interest rate" placeholder="Enter interest rate">
        </div>
        <button type="submit" class="btn btn-primary">Add Loan</button>
    </form>
</div>
{% endblock %}
